<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airdrop-hunter</title>
    
  <script type="module" crossorigin src="assets/js/main.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper-page">
        <aside class="sidebar-nav">
    <div class="sidebar-nav__wrapper">
        <div class="sidebar-nav__header">
            <a href="#" class="logo-page">
                <span class="svg-icon">
                    <svg width="183px" height="36px" class="svg-icon__icon logo-page__icon">
                        <use xlink:href="sprite.svg#logo"></use>
                    </svg>
                </span>
            </a>
        </div>
        <nav class="sidebar-nav__items-nav">
            <ul class="sidebar-nav__list">
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#home"></use>
                            </svg>
                        </span>
                        Dashboard
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#transfer"></use>
                            </svg>
                        </span>
                        Transactions
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#user"></use>
                            </svg>
                        </span>
                        Accounts
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#economic-investment"></use>
                            </svg>
                        </span>
                        Investments
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#credit-card"></use>
                            </svg>
                        </span>
                        Credit Cards
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#loan"></use>
                            </svg>
                        </span>
                        Loans
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#service"></use>
                            </svg>
                        </span>
                        Services
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#econometrics"></use>
                            </svg>
                        </span>
                        My Privileges
                    </a>
                </li>
                <li class="sidebar-nav__item">
                    <a href="#" class="sidebar-nav__link sidebar-nav__link--active">
                        <span class="svg-icon">
                            <svg width="25px" height="25px" class="svg-icon__icon sidebar-nav__icon">
                                <use xlink:href="sprite.svg#settings-solid"></use>
                            </svg>
                        </span>
                        Setting
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
        <div class="main-content">
            <header class="header-info">
	<div class="header-info__wrapper">
		<button class="button-burger">
			<span class="svg-icon">
				<svg width="18px" height="15px" class="svg-icon__icon">
					<use xlink:href="sprite.svg#burger"></use>
				</svg>
			</span>
		</button>
		<h1 class="title-big">Setting</h1>
		<div class="header-info__panel-settings">
			<div class="header-info__settings">
				<div class="search-field">
					<span class="svg-icon search-field__icon">
						<svg width="20px" height="20px" class="svg-icon__icon">
							<use xlink:href="sprite.svg#search"></use>
						</svg>
					</span>
					<input type="search" name="search" placeholder="Search for something" class="search-field__input">
				</div>
				<button class="button-action">
					<span class="svg-icon">
						<svg width="25px" height="25px" class="svg-icon__icon">
							<use xlink:href="sprite.svg#settings"></use>
						</svg>
					</span>
				</button>
				<button class="button-action">
					<span class="svg-icon">
						<svg width="25px" height="25px" class="svg-icon__icon">
							<use xlink:href="sprite.svg#notification"></use>
						</svg>
					</span>
				</button>
			</div>
			<button class="avatar-user">
				<picture class="avatar-user__image-wrap">
					<source srcset="images/upload/user.avif">
					<source srcset="images/upload/user.webp">
					<source srcset="images/upload/user.png">
					<img src="images/upload/user.png" class="avatar-user__image" alt="name user">
				</picture>
			</button>
		</div>
	</div>
</header>
            <main class="main-page">
                <div class="main-page-content">
    <div class="main-page-content__wrapper">
        <div class="main-page-content__header">
            <div class="tabs-page">
                <ul class="tabs-page__list">
                    <li class="tabs-page__item">
                        <button class="tabs-page__target tabs-page__target--active">
                            Edit Profile
                        </button>
                    </li>
                    <li class="tabs-page__item">
                        <button class="tabs-page__target">
                            Preferences
                        </button>
                    </li>
                    <li class="tabs-page__item">
                        <button class="tabs-page__target">
                            Security
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-page-content__user-info">
            <div class="main-page-content__user-avatar">
                <div class="avatar-user avatar-user--size130">
                    <picture class="avatar-user__image-wrap">
                        <source srcset="images/upload/user-big.avif">
                        <source srcset="images/upload/user-big.webp">
                        <source srcset="images/upload/user-big.png">
                        <img src="images/upload/user-big.png" class="avatar-user__image" alt="name user">
                    </picture>
                    <button class="pencil-alt main-page-content__pencil-alt">
                        <span class="svg-icon">
                            <svg width="15px" height="15px" class="svg-icon__icon pencil-alt__icon">
                                <use xlink:href="sprite.svg#pencil-alt"></use>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            <form class="form-page">
                <ul class="form-page__rows">
                    <li class="form-page__row">
                        <label for="YourName" class="form-page__title-input">Your Name</label>
                        <input placeholder="Charlene Reed" id="YourName" name="YourName" type="text"
                            class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="UserName" class="form-page__title-input">User Name</label>
                        <input placeholder="Charlene Reed" id="UserName" name="UserName" type="text"
                            class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="email" class="form-page__title-input">Email</label>
                        <input placeholder="charlenereed@gmail.com" id="email" name="email" type="email"
                            class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="Password" class="form-page__title-input">Password</label>
                        <input placeholder="**********" id="Password" name="Password" type="password"
                            class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="DateofBirth" class="form-page__title-input">Date of Birth</label>
                        <div class="form-page__input-wrap">
                            <input placeholder="25 January 1990" id="DateofBirth" name="DateofBirth" type="text"
                                class="form-page__input">
                            <span class="svg-icon form-page__svg">
                                <svg width="14px" height="9px" class="svg-icon__icon">
                                    <use xlink:href="sprite.svg#arrow"></use>
                                </svg>
                            </span>
                        </div>
                    </li>
                    <li class="form-page__row">
                        <label for="PresentAddress" class="form-page__title-input">Present Address</label>
                        <input placeholder="San Jose, California, USA" id="PresentAddress" name="PresentAddress"
                            type="text" class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="PermanentAddress" class="form-page__title-input">Permanent Address</label>
                        <input placeholder="San Jose, California, USA" id="PermanentAddress" name="PermanentAddress"
                            type="text" class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="City" class="form-page__title-input">City</label>
                        <input placeholder="San Jose" id="City" name="City" type="text" class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="PostalCode" class="form-page__title-input">Postal Code</label>
                        <input placeholder="45962" id="PostalCode" name="PostalCode" type="number"
                            class="form-page__input">
                    </li>
                    <li class="form-page__row">
                        <label for="Country" class="form-page__title-input">Country</label>
                        <input placeholder="USA" id="Country" name="Country" type="text" class="form-page__input">
                    </li>
                </ul>
                <div class="form-page__bot">
                    <button class="button-page">
                        <span class="button-page__text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
            </main>
        </div>
    </div>
    

</body>

</html>
